<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <div class="Header">
        <span th:text="${userRole.userRole} + ${user.name} + '欢迎回来'"></span>
        <option>
            <select></select>
        </option>
    </div>
    <div class="Body">
        <table th:each="user:${users}">
            <td th:text="*{stuffId}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{sex}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{departmentId}"></td>
            <td th:text="*{occupationId}"></td>
        </table>
    </div>
    <div class="Footer"></div>
</body>

</html>
